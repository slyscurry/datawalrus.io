			rect:hover {

			#tooltip {
				position: absolute;

				-moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);

font : 120% "Trebuchet MS", Helvetica, Arial, Tahoma, sans-serif;
letter-spacing : 5px;
